	</head>

    <body>
        <header>
            <section class="hero">
                <h1><a href="index.html">Above the Clouds</a></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="">Accomodations</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </section>
        </header>

        <main class="contact-cont">
            <section id="contact-desc">
                            <h2>Contact Us</h2>
            <p>Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!</p>
            <img src="images/swiss-peak.jpg" alt="View of mountain in the valley." height="455" width="350">
            </section>

            <div id="form">
                <form action="https://wp.zybooks.com/form-viewer.php" method="POST" target="_blank">

                     <!-- name -->
                    <label for="full-name">Full Name<span class="required">*</span></label>
                    <input type="text" id="full-name" name="full-name" required>

                    <!-- email -->
                    <label for="email">Email Address<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>

                    <!-- phone number -->
                    <label for="phone">Phone Number<span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" required>

                    <!-- preferred contact method -->
                    <fieldset>
                        <legend>Preferred Method of Contact<span class="required">*</span></legend>
                        <input type="radio" name="contact-pref" id="pref-email" checked>
                        <label for="pref-email">Email</label>
                        <input type="radio" name="contact-pref" id="pref-phone">
                        <label for="pref-phone">Phone</label>
                    </fieldset>

                    <!-- comments -->
                    <label for="comments">Comments<span class="required">*</span></label>
                    <textarea id="comments" name="comments" required></textarea>

                    <!-- submit Button -->
                    <input type="submit" value="Submit">
                </form>
            </div>
        </main>

        <footer>

        </footer>
    </body>
